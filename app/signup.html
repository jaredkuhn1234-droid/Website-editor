<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Builder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --surface: #ffffff;
      --text: #0b1224;
      --muted: #4b5563;
      --accent: #2563eb;
      --accent-strong: #1d4ed8;
      --border: #e5e7eb;
      --shadow: 0 10px 35px rgba(15, 23, 42, 0.12);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f8fafc;
      color: var(--text);
    }
    .page {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 32px 16px;
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      width: min(420px, 92vw);
      padding: 28px;
      display: grid;
      gap: 18px;
    }
    h1 { margin: 0; font-size: 26px; }
    p { margin: 0; color: var(--muted); }
    label { display: block; font-weight: 600; margin-bottom: 6px; }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 15px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }
    .btn {
      display: inline-flex;
      width: 100%;
      justify-content: center;
      align-items: center;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    .btn:hover { background: var(--accent-strong); transform: translateY(-1px); }
    .muted-link { color: var(--muted); font-size: 14px; }
    .muted-link a { color: var(--accent); font-weight: 600; }
    .message { font-size: 14px; padding: 10px 12px; border-radius: 10px; display: none; }
    .message.error { background: #fee2e2; color: #991b1b; border: 1px solid #fecdd3; }
    .message.success { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <div>
        <h1>Create your account</h1>
        <p>Sign up to start building.</p>
      </div>
      <form id="signup-form">
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required>
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="new-password" required>
        </div>
        <button type="submit" class="btn">Create Account</button>
      </form>
      <div id="signup-message" class="message" role="alert"></div>
      <p class="muted-link">Already have an account? <a href="/app/login.html">Log in</a></p>
    </div>
  </div>

  <script type="module">
    import { signup } from '../backend/auth.js';

    const form = document.getElementById('signup-form');
    const messageEl = document.getElementById('signup-message');
    const submitBtn = form?.querySelector('button[type="submit"]');
    let isSubmitting = false;

    const showMessage = (text, type = 'error') => {
      if (!messageEl) return;
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';
    };

    const setSubmitting = (submitting) => {
      isSubmitting = submitting;
      if (!submitBtn) return;
      submitBtn.disabled = submitting;
      submitBtn.textContent = submitting ? 'Creating account...' : 'Create Account';
    };

    if (form) {
      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        
        // Prevent double submission
        if (isSubmitting) return;
        setSubmitting(true);
        
        messageEl.style.display = 'none';

        const email = form.email?.value?.trim() || '';
        const password = form.password?.value || '';

        if (!email || !password) {
          showMessage('Please fill in all fields');
          setSubmitting(false);
          return;
        }

        const { error } = await signup(email, password);
        if (error) {
          showMessage(error?.message || 'Could not create account. Please try again.');
          setSubmitting(false);
          return;
        }

        showMessage('Account created. Redirecting...', 'success');
        setTimeout(() => { 
          window.location.href = '/app/dashboard.html'; 
        }, 600);
      });
    }
  </script>
</body>
</html>
